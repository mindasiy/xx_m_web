<% include header.html %>
<link rel="stylesheet" href="stylesheets/myCollection.css">


<body class="myCenterBody">
<!--header start-->
<header class="ui-header ui-header-stable ui-border-b myCenterHeader">
    <i class="ui-icon-return" onclick="history.back()"></i>
    <h1>我的收藏</h1>
    <div class="myCoHeader">整理</div>
</header>
<!-- header end-->
<div class="content">
    <div class="goodLists">
        <div class="good">
            <div class="ui-form-item ui-form-item-checkbox radioSelected hidden">
                <label class="ui-checkbox-s">
                    <input type="checkbox" name="checkbox">
                </label>
            </div>
            <div class="goodImg"><img src="../images/example/goodOne.png"></div>
            <div class="goodDes">
                <div class="goodTitle">真力时 Captain指挥官系官系列 CENTRAL SECOND...</div>
                <div class="goodPrice">额外7折！$23 快来选购吧！</div>
                <div class="goodSrc"><span>美国 sharkstroe.com</span><span>4</span><img src="../icons/star.png"/><img src="../icons/shareIcon.png" class="shareImg"/></div>
            </div>
        </div>
        <div class="good">
            <div class="ui-form-item ui-form-item-checkbox radioSelected hidden">
                <label class="ui-checkbox-s">
                    <input type="checkbox" name="checkbox">
                </label>
            </div>
            <div class="goodImg"><img src="../images/example/goodTwo.png"></div>
            <div class="goodDes">
                <div class="goodTitle">真力时 Captain指挥官系官系列 CENTRAL SECOND...</div>
                <div class="goodPrice"><span>$12</span><span>$40</span></div>
                <div class="goodSrc"><span>美国 sharkstroe.com</span><span>4</span><img src="../icons/star.png"/><img src="../icons/shareIcon.png" class="shareImg"/></div>
            </div>
        </div>
    </div>

    <div class="bottomPrompt">
        <span>已经到最低啦</span>
    </div>
    <div class="bmPromptN"></div>

    <div class="bottomDiv">
        <div class="allButton active">全选</div>
        <div class="deleteButton">删除</div>
    </div>

    <div class="ui-actionsheet">  
        <div class="ui-actionsheet-cnt shareDiv">
            <div class="shareWord"><h4>分享</h4></div> 
            <div class="shareIcons">
                <div class="iconItems">
                    <img src="../icons/wechat.png">
                    <div>微信好友</div>
                </div>
                <div class="iconItems">
                    <img src="../icons/friend.png">
                    <div>朋友圈</div>
                </div>
                <div class="iconItems">
                    <img src="../icons/qq.png">
                    <div>QQ</div>
                </div>
                <div class="iconItems">
                    <img src="../icons/sina.png">
                    <div>新浪微博</div>
                </div>
                <div class="iconItems">
                    <img src="../icons/link.png">
                    <div>复制链接</div>
                </div>                
            </div>  
        </div>         
    </div>
</div>

<script type="text/javascript">
    $('.shareImg').off().on('click',function(e){
        $('.ui-actionsheet').addClass('show'); 
    });

    //整理按钮绑定事件
    var myCoHeader = $('.myCoHeader');
    $(myCoHeader).off().on('click',function(e){
         if($(myCoHeader).text() == '整理'){
                $(myCoHeader).text('完成');
                $('.radioSelected').removeClass('hidden');
                $('.good').css('width','110%'); 
                $('.ui-footer').addClass('hidden')
         }else{
                $(myCoHeader).text('整理');
                $('.radioSelected').addClass('hidden');
                $('.good').css('width','100%'); 
                $('.ui-footer').removeClass('hidden');
         }
    });
   



</script>
